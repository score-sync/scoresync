customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 's-maxage=86400'
  - pattern: '**/*'
    headers:
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains'
      - key: 'Content-Security-Policy'
        value: "default-src 'self'; img-src 'self' https://main.d1pmpdg6h6u04i.amplifyapp.com;"
